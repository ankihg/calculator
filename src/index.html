<html>
  <head>
    <meta char="utf-8">
  </head>
  <body data-ng-app="CalculatorApp">
    <h1>plz respond</h1>
    <h5>welcome to the frontend</h5>

      <main data-ng-controller="CalcController as calcCtrl" data-ng-init="calcCtrl.init()">

        <h1>{{calcCtrl.plz}}</h1>

        <ul>
          <li data-ng-repeat="operator in calcCtrl.operators">{{operator.name}}</li>
        </ul>

      </main>

    <script src="bundle.js"></script>
  </body>
</html>
