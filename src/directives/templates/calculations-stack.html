<div class="calculations-stack">
  <md-list>
    <md-list-item class="md-2-line" data-ng-repeat="calculation in calcCtrl.calculationsStack">
      <div class="md-list-item-text">
        <calculation calculation="{{calculation}}" data-ng-click="calcCtrl.copyToEquation(calculation)"></calculation>
      </div>
    </md-list-item>
  </md-list>
</div>
